[tox]
envlist = py{27,35,36,37}
skipsdist = True

[testenv]
basepython =
    py27: python2.7
    py35: python3.5
    py36: python3.6
    py37: python3.7
deps =
    # check-manifest
    pytest
    coverage
    flake8
    # codecov
    -r requirements.txt
commands =
    # check-manifest --ignore tox.ini,tests*
    # python setup.py check -m -s
    coverage run --source utils -m py.test . -v --doctest-modules
    coverage report
    flake8 .

[flake8]
exclude = .tox,*.egg,build,model_data,font
select = E,W,F
doctests = True
verbose = 2
# https://pep8.readthedocs.io/en/latest/intro.html#error-codes
# ignore = E501,E402,E731
format = pylint
max-line-length = 120